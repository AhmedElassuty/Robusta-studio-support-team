<div class="modal fade" id="create-ticket-modal" tabindex="-1" role="dialog"
     aria-labelledby="agent-modal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
        <!-- Modal Header -->
      <div class="modal-header">
          <button type="button" class="close"
             data-dismiss="modal">
                 <span aria-hidden="true">&times;</span>
                 <span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title">
              Create New Ticket
          </h4>
      </div>

        <!-- Modal Body -->
      <div class="modal-body">

        <form class="form-horizontal">
          <div class="box-body">
             <!-- text input -->
            <div class="form-group">
              <label>Customer</label>
              <input type="text" required="required" class="form-control" placeholder="phone number or twitter handle">
            </div>

            <!-- textarea -->
            <div class="form-group">
              <label>Problem</label>
              <textarea class="form-control" required="required" rows="3" placeholder="Enter ..."></textarea>
            </div>

            <div class="form-group">
              <label>Department</label>
              <select class="form-control">
                <option>Payments</option>
                <option>Subscribtions</option>
                <option>DSL Plus</option>
                <option>Technical Support</option>
              </select>
            </div>
          </div><!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-success pull-right">Submit</button>
          </div><!-- /.box-footer -->
        </form>
      </div>
    </div>
  </div>
</div>
