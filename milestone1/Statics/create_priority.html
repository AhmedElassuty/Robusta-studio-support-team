<div class="modal fade" id="create-priority-modal" tabindex="-1" role="dialog"
     aria-labelledby="agent-modal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
        <!-- Modal Header -->
      <div class="modal-header">
          <button type="button" class="close"
             data-dismiss="modal">
                 <span aria-hidden="true">&times;</span>
                 <span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title">
              Create New Priority
          </h4>
      </div>

        <!-- Modal Body -->
      <div class="modal-body">

        <form class="form-horizontal">
          <div class="box-body">
            <div class="form-group">
              <label class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Name">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Description</label>
              <div class="col-sm-10">
                <textarea class="form-control" rows="3" placeholder="Description"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Color</label>
              <div class="col-sm-10">
                <select class="form-control">
                  <option>Red</option>
                  <option>Silver</option>
                  <option>Green</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Priority in numbers</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" placeholder="Higher number, more important">
              </div>
            </div>
          </div><!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-success pull-right">Submit</button>
          </div><!-- /.box-footer -->
        </form>
      </div>
    </div>
  </div>
</div>
